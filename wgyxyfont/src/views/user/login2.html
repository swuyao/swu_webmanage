<script>
layui.use([ 'form'], function(){
  var setter = layui.setter
  ,form = layui.form
  ,router = layui.router()
      ,$ = layui.$
  ,search = layui.search;
  form.render();


    //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
      var data = JSON.stringify(obj.field);
      console.log(data);
      $.ajax({
          url: layui.setter.ServerURL+'user/login',
          contentType: "application/json",
          data:  data, //请求的附加参数，用json对象
          method: 'POST',
          success: function (res) {
              //请求成功后，写入 access_token
              if(res.message) {
                  layer.msg(res.message, { icon: 5 });
              }else{
                  layui.data(setter.tableName, {
                      key: setter.request.roleName
                      , value: res.user.role
                  });
                  layui.data(setter.tableName, {
                      key: setter.request.tokenName
                      , value: res.token
                  });

                  layer.msg('登入成功', {
                       icon: 1
                      , time: 500
                  }, function () {
                      layui.setter.menu();
                      if (res.user.role == "admin") {
                          location.hash = '/admin-menber/menber/';
                      } else if (res.user.role == "student") {
                          location.hash = '/student/notice/';
                      } else {
                          location.hash = '/teacher/notice/';
                      }
                  });
              }
          },
          error: function (e) {
              console.log(e);
              layer.msg("登录失败", { icon: 5 });
          }
      });
      return false;
  });
});
</script>
